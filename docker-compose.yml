# /home/master/A-DIENYNAS/docker-compose.yml
# A-DIENYNAS Docker Compose Configuration
# CHANGE: Created main Docker Compose file with all services configuration
# PURPOSE: Main container orchestration for A-DIENYNAS system
# UPDATES: Initial setup with backend, frontend, database, redis, and nginx services

#version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: a-dienynas-postgres
    # user: "1000:1000"  # PostgreSQL reikalauja root teisių inicializacijai
    environment:
      POSTGRES_DB: "${POSTGRES_DB}"
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "127.0.0.1:5432:5432"  # MCP prieiga - tik localhost
    networks:
      - a-dienynas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: a-dienynas-redis
    user: "1000:1000"  # Rootless mode
    command: redis-server --requirepass "${REDIS_PASSWORD}"
    # ports:
      # - "6379:6379"  # UŽKOMENTUOTA - Redis prieinamas tik per Docker tinklą
    volumes:
      - redis_data:/data
    networks:
      - a-dienynas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Django Backend
  backend:
    build:
      context: .
      dockerfile: ./docker/backend/Dockerfile
    container_name: a-dienynas-backend
    # user: "1000:1000"  # Backend reikalauja root teisių static failams
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_URL=postgresql://a_dienynas_user:${POSTGRES_PASSWORD}@postgres:5432/a_dienynas
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG}
      - HYBRID_DEV_MODE=${HYBRID_DEV_MODE}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - CORS_ALLOW_ALL_ORIGINS=${CORS_ALLOW_ALL_ORIGINS}
      - CORS_ALLOW_CREDENTIALS=${CORS_ALLOW_CREDENTIALS}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS}
      - EMAIL_USE_SSL=${EMAIL_USE_SSL}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
    volumes:
      - ./backend:/app
      - ./backend/static:/app/static
      - static_volume:/var/www/static
      - media_volume:/app/media
      - ./logs/backend:/app/logs
    # ports:
      # - "8000:8000"  # UŽKOMENTUOTA - Backend prieinamas tik per Nginx
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - a-dienynas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: ./docker/frontend/Dockerfile
    container_name: a-dienynas-frontend
    # user: "1000:1000"  # Frontend reikalauja root teisių build procesui
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NODE_ENV=production
    volumes:
      - ./frontend:/app
      - /app/node_modules
      # - /app/.next  # Užkomentuota - neperrašyti build direktorijos
      - ./logs/frontend:/app/logs
    # ports:
      # - "3000:3000"  # UŽKOMENTUOTA - Frontend prieinamas tik per Nginx
    depends_on:
      - backend
    networks:
      - a-dienynas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy - PRODUCTION MODE with SSL
  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: a-dienynas-nginx
    # user: "1000:1000"  # Nginx reikalauja root teisių portų valdymui
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/sites-enabled:/etc/nginx/sites-enabled
      - ./docker/nginx/ssl:/etc/nginx/ssl
      - static_volume:/var/www/static
      - media_volume:/var/www/media
      - ./logs/nginx:/var/log/nginx
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - a-dienynas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  a-dienynas-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16


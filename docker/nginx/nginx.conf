# /var/www/ATR-D/docker/nginx/nginx.conf
# Saugus HTTPS Nginx konfigūracija su SSL sertifikatais
# Sukurta: 2024-12-19
# Tikslas: Apsaugoti sistemą nuo saugumo grėsmių ir užtikrinti HTTPS šifravimą
# Atnaujinta: Pridėtas HTTPS server blokas su SSL sertifikatais ir saugumo patobulinimais

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;
    
    # SECURITY: Hide Nginx version
    server_tokens off;
    
    # SECURITY: Buffer overflow protection
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Disable gzip for IE6
    gzip_disable "msie6";
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=static:10m rate=50r/s;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    
    # ============================================
    # HTTP SERVER - REDIRECT TO HTTPS
    # ============================================
    server {
        listen 80;
        server_name dienynas.mokyklaatradimai.lt;
        
        # SECURITY: Limit connections per IP
        limit_conn addr 10;
        
        # Redirect all HTTP traffic to HTTPS
        return 301 https://$server_name$request_uri;
    }
    
    # ============================================
    # HTTPS SERVER - MAIN CONFIGURATION
    # ============================================
    server {
        listen 443 ssl http2;
        server_name dienynas.mokyklaatradimai.lt;
        
        # SECURITY: SSL Configuration
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        
        # SECURITY: Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # SECURITY: HSTS (HTTP Strict Transport Security)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # SECURITY: Limit connections per IP
        limit_conn addr 10;
        
        # SECURITY: Request timeout
        client_body_timeout 12;
        client_header_timeout 12;
        send_timeout 10;
        
        # SECURITY: Comprehensive security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        
        # SECURITY: Disable embedding except same origin
        add_header Content-Security-Policy "frame-ancestors 'self'" always;
        
        # ============================================
        # SECURITY: Block common exploit attempts
        # ============================================
        
        # Block access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Block access to backup files
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Block common exploit paths
        location ~* (\.php|\.aspx|\.asp|\.jsp)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # ============================================
        # STATIC FILES - PRIORITY #1
        # ============================================
        location /static/ {
            alias /var/www/static/;
            
            # Rate limiting for static files
            limit_req zone=static burst=100 nodelay;
            
            # SECURITY: Prevent directory traversal
            location ~ /static/.*\.\. {
                deny all;
            }
            
            # Direct file serving
            try_files $uri =404;
            
            # SECURITY: Only allow specific file types
            location ~ \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|otf|map)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                add_header X-Content-Type-Options "nosniff" always;
                access_log off;
            }
            
            # Block anything else in /static/
            location /static/ {
                try_files $uri =404;
                expires 1y;
                add_header Cache-Control "public, immutable";
                add_header X-Content-Type-Options "nosniff" always;
                access_log off;
            }
        }
        
        # ============================================
        # MEDIA FILES
        # ============================================
        location /media/ {
            alias /var/www/media/;
            
            # SECURITY: Prevent directory traversal
            location ~ /media/.*\.\. {
                deny all;
            }
            
            # SECURITY: Only allow image/video uploads
            location ~ \.(jpg|jpeg|png|gif|webp|mp4|pdf|doc|docx)$ {
                try_files $uri =404;
                expires 30d;
                add_header Cache-Control "public";
                add_header X-Content-Type-Options "nosniff" always;
                access_log off;
            }
            
            # Block executable files
            location ~ \.(php|py|sh|exe|bat)$ {
                deny all;
            }
        }
        
        # ============================================
        # BACKEND API - Django
        # ============================================
        location /api/ {
            # SECURITY: Rate limiting
            limit_req zone=api burst=20 nodelay;
            
            # SECURITY: Only allow POST, GET, PUT, PATCH, DELETE
            limit_except GET POST PUT PATCH DELETE {
                deny all;
            }
            
            proxy_pass http://a-dienynas-backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # SECURITY: Don't pass Nginx headers to backend
            proxy_set_header X-Nginx-Proxy true;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # SECURITY: Buffer limits
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }
        
        # ============================================
        # DJANGO-ALLAUTH URLs - Google OAuth
        # ============================================
        location /accounts/ {
            # SECURITY: Rate limiting for OAuth
            limit_req zone=api burst=10 nodelay;
            
            # SECURITY: Only allow GET and POST for OAuth
            limit_except GET POST {
                deny all;
            }
            
            proxy_pass http://a-dienynas-backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_read_timeout 60;
            proxy_connect_timeout 60;
            proxy_send_timeout 60;
        }
        
        # ============================================
        # ADMIN PANEL - Extra Security
        # ============================================
        location /admin/ {
            # SECURITY: Strict rate limiting for admin
            limit_req zone=login burst=5 nodelay;
            
            # SECURITY: Only allow GET and POST
            limit_except GET POST {
                deny all;
            }
            
            # Optional: Whitelist admin IP addresses
            # allow 192.168.1.0/24;  # Your office network
            # deny all;
            
            proxy_pass http://a-dienynas-backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Shorter timeouts for admin
            proxy_connect_timeout 20s;
            proxy_send_timeout 20s;
            proxy_read_timeout 20s;
        }
        
        # ============================================
        # FRONTEND - Next.js
        # ============================================
        location / {
            # SECURITY: Rate limiting
            limit_req zone=api burst=50 nodelay;
            
            proxy_pass http://a-dienynas-frontend:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # SECURITY: Buffer limits
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
        
        # ============================================
        # HEALTH CHECK - Internal only
        # ============================================
        location /health {
            access_log off;
            
            # SECURITY: Only allow from Docker network
            allow 172.16.0.0/12;  # Docker network range
            allow 127.0.0.1;
            deny all;
            
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
        
        # ============================================
        # ROBOTS.TXT - Allow crawlers
        # ============================================
        location = /robots.txt {
            access_log off;
            log_not_found off;
            return 200 "User-agent: *\nDisallow: /admin/\nDisallow: /api/\n";
        }
        
        # ============================================
        # FAVICON - Prevent 404 errors
        # ============================================
        location = /favicon.ico {
            access_log off;
            log_not_found off;
            try_files $uri =204;
        }
    }
}
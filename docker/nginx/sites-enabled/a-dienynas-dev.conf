# A-DIENYNAS Nginx Development Configuration
# PURPOSE: Development mode configuration without SSL certificates
# UPDATES: Created for development server 192.168.88.167

# HTTP server - DEVELOPMENT MODE (no SSL)
server {
    listen 80;
    server_name dienynas.mokyklaatradimai.lt localhost 192.168.88.167;
    
    # Development mode - serve directly without SSL redirect
    # No redirect to HTTPS in development mode
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Next.js HMR WebSocket support - DEVELOPMENT MODE
    location /_next/webpack-hmr {
        proxy_pass http://a-dienynas-frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 86400;
    }
    
    # All Next.js assets (dev mode)
    location /_next/ {
        proxy_pass http://a-dienynas-frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
        expires 1h;
    }
    
    # Frontend application - DEVELOPMENT MODE
    location / {
        proxy_pass http://a-dienynas-frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
    
    # Backend API - DEVELOPMENT MODE
    location /api/ {
        proxy_pass http://a-dienynas-backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_read_timeout 60;
        proxy_connect_timeout 60;
        proxy_send_timeout 60;
        
        # COOKIE SUPPORT - Pass cookies between frontend and backend
        proxy_pass_header Set-Cookie;
        proxy_cookie_domain ~^(.+)$ $host;
        proxy_cookie_path / /;
    }
    
    # Django Admin - DEVELOPMENT MODE
    location /admin/ {
        proxy_pass http://a-dienynas-backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_read_timeout 60;
        proxy_connect_timeout 60;
        proxy_send_timeout 60;
        
        # COOKIE SUPPORT - Pass cookies between frontend and backend
        proxy_pass_header Set-Cookie;
        proxy_cookie_domain ~^(.+)$ $host;
        proxy_cookie_path / /;
    }
    
    # Redirect old /app/violations to /violations (fix cache issues)
    location /app/violations {
        return 301 /violations;
    }
    
    # Static files
    location /static/ {
        alias /var/www/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        access_log off;
    }
    
    # Media files
    location /media/ {
        alias /var/www/media/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        access_log off;
    }
}
